<!DOCTYPE html>
<html>
<head>
  <title>Movie Search</title>
  <link rel="stylesheet" href="WEEK4.css">
</head>
<body>
  <h1 id="mainTitle">Movie Search</h1>
  <input type="text" id="movieName">
  <button>Search</button>
  <main>
    <table class="list" border="3" width="100%">
      <tr>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Poster Image</th>
        <th>Brief Overview</th>
        <th id="dir">Director</th>
      </tr>
      <!-- Table rows will be added dynamically -->
    </table>
  </main>
</body>
<script src="WEEK4.js"></script>
</html>
